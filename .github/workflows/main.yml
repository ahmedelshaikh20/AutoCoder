name: Access Issue Information
on:
  issues:
    types: [opened, reopened]

jobs:
  access_issue_info:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Print Issue Information
        run: |
          echo "Issue Number: ${{ github.event.issue.number }}"
          echo "Issue Title: ${{ github.event.issue.title }}"
          echo "Issue Body: ${{ github.event.issue.body }}"
          
          echo "Issue Labels:"
          # This loop will print the name of each label
          for label in ${{ toJSON(github.event.issue.labels) }}; do
            echo "- ${{ fromJSON(label).name }}"
          done
          
          echo "Issue Assignees:"
          # This loop will print the login of each assignee
          for assignee in ${{ toJSON(github.event.issue.assignees) }}; do
            echo "- ${{ fromJSON(assignee).login }}"
          done
